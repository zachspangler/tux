<!-- Modal -->
<div class="modal" id="createWedding" tabindex="-1" role="dialog" aria-labelledby="createWeddingLabel"
	  aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content bg-light">
			<div class="modal-header">
				<h5 class="modal-title" id="createWeddingLabel">Create Wedding</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="createWeddingForm" id="createWeddingForm" [formGroup]="createWeddingForm" novalidate (ngSubmit)="createWedding();">
					<!-- Company -->
						<div class="form-group">
							<label for="weddingCompany" class="col-form-label"><span style="color:red;">*</span>Company:</label>
							<input type="text" class="form-control" id="weddingCompany" formControlName="weddingCompany">
						</div>
						<!-- Angular Validation -->
						<div class="alert alert-danger" *ngIf="createWeddingForm.controls.weddingCompany?.invalid && createWeddingForm.controls.weddingCompany?.touched">
							<p *ngIf="createWeddingForm.controls.weddingCompany?.errors.maxlength">Company is too long</p>
							<p *ngIf="createWeddingForm.controls.weddingCompany?.errors.required">Company is required</p>
						</div>

					<!-- Wedding Name -->
						<div class="form-group">
							<label for="weddingName" class="col-form-label"><span style="color:red;">*</span>Wedding Name:</label>
							<input type="text" class="form-control" id="weddingName" formControlName="weddingName">
						</div>
						<!-- Angular Validation -->
						<div class="alert alert-danger" *ngIf="createWeddingForm.controls.weddingName?.invalid && createWeddingForm.controls.weddingName?.touched">
							<p *ngIf="createWeddingForm.controls.weddingName?.errors.maxlength">Wedding Name is too long</p>
							<p *ngIf="createWeddingForm.controls.weddingName?.errors.required">Wedding Name is required</p>
						</div>

					<!-- Wedding Date -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="weddingDate" class="col-form-label"><span style="color:red;">*</span>Wedding Date:</label>
							<input type="date" class="form-control" id="weddingDate" formControlName="weddingDate">
						</div>
						<!-- Angular Validation -->
						<div class="alert alert-danger" *ngIf="createWeddingForm.controls.weddingDate?.invalid && createWeddingForm.controls.weddingDate?.touched">
							<p *ngIf="createWeddingForm.controls.weddingDate?.errors.maxlength">Wedding Date is too long</p>
							<p *ngIf="createWeddingForm.controls.weddingDate?.errors.required">Wedding Date is required</p>
						</div>

						<!--Return By Date -->
						<div class="form-group col-md-6">
							<label for="weddingReturnByDate" class="col-form-label"><span style="color:red;">*</span>Return By Date:</label>
							<input type="date" class="form-control" id="weddingReturnByDate"
									 formControlName="weddingReturnByDate">
						</div>
						<!-- Angular Validation -->
						<div class="alert alert-danger" *ngIf="createWeddingForm.controls.weddingReturnByDate?.invalid && createWeddingForm.controls.weddingReturnByDate?.touched">
							<p *ngIf="createWeddingForm.controls.weddingReturnByDate?.errors.maxlength">Return By Date is too long</p>
							<p *ngIf="createWeddingForm.controls.weddingReturnByDate?.errors.required">Return By Date is required</p>
						</div>
					</div>

					<!-- Indicates Required Field -->
					<div class="form-group">
						<span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
					</div>

					<!-- Create Wedding -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" id="createWedding" name="createWedding" class="btn btn-warning">Create Wedding</button>
					</div>
				</form>
			</div>
			<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
				<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
					aria-hidden="true">&times;</span></button>
				{{ status.message }}
			</div>
		</div>
	</div>
</div>
