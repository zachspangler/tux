<!-- Modal -->
<div class="modal" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content bg-light">
			<div class="modal-header">
				<h5 class="modal-title" id="loginLabel">Login</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form #signInForm="ngForm" class="form-horizontal" name="signInForm" id="signinForm" novalidate
						(ngSubmit)="signIn();">
					<div class="form-group">
						<label for="profileEmail" class="col-form-label">Email:</label>
						<input type="email" name="profileEmail" id="profileEmail" required [(ngModel)]="signin.profileEmail" #profileEmail="ngModel" class="form-control input-sm">
					</div>
					<div class="form-group">
						<label for="profilePassword" class="col-form-label">Password:</label>
						<input type="password" id="profilePassword" name="profilePassword" required [(ngModel)]="signin.profilePassword" #profilePassword="ngModel" class="form-control input-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" id="submit" [disabled]="signInForm.invalid" class="btn btn-white">Login</button>
					</div>
				</form>
			</div>
			<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
				<button type="button" class="close" aria-label="Close" (click)="status = null;"><span aria-hidden="true">&times;</span></button>
				{{ status.message }}
			</div>
		</div>
	</div>
</div>
