<!-- Sign Out Modal -->
<div class="modal fade" id="signout-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Sign-out</h5>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to Sign-out?</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger ml-3" data-dismiss="modal" type="submit" value="Cancel"><i class="fa fa-ban"></i> Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"><span aria-hidden="true" (click)="signOut();">Signout</span></button>
			</div>
		</div>
	</div>
</div>
