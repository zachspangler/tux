	<body>
		<h1 class="mb-3">Weddings Details</h1>
		<h5 class="m-2">Wedding Name:</h5>
		<h5 class="m-2">Wedding Party Admin:</h5>
		<h5 class="m-2">Return By Date:</h5>
		<h5 class="m-2">Wedding Date:</h5>
		<h5 class="m-2">Store:</h5>

		<div class="container-fluid mb-5">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 justify-content-center p-4" id="tuxCard">
					<div class="row">
						<div class="col-md-12 m-0 text-center">Zach Spangler | zaspangler@gmail.com | 505-555-5555</div>
					</div>
					<div class="row">
						<div class="col-md-5 m-0 text-left">Mr Tux</div>
						<div class="col-md-2 m-0"></div>
						<div class="col-md-5 m-0 text-right">Card #: 3452632782389293</div>
					</div>
					<div class="row">
						<div class="col-md-5 m-0 text-left">3107 Eubank Blvd NE</div>
						<div class="col-md-2 m-0"></div>
						<div class="col-md-5 m-0 text-right">Submitted: Ok</div>
					</div>
					<div class="row">
						<div class="col-md-5 m-0 text-left">Albuquerque, NM 87111</div>
						<div class="col-md-2 m-0"></div>
						<div class="col-md-5 m-0 text-right">Reviewed: Ok</div>
					</div>
					<form class="form-horizontal">
						<div class="row">
							<!-- Chest -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardChest" class="col-form-label">Chest:</label>
								<input type="number" class="form-control" id="cardChest" formControlName="cardChest"
										 placeholder="Chest">
							</div>

							<!-- Neck -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardCoat" class="col-form-label">Coat:</label>
								<input type="number" class="form-control" id="cardCoat" formControlName="cardCoat"
										 placeholder="Coat">
							</div>

							<!-- Height -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardHeight" class="col-form-label">Height:</label>
								<input type="number" class="form-control" id="cardHeight" formControlName="cardHeight"
										 placeholder="Height">
							</div>

							<!-- Neck -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardNeck" class="col-form-label">Neck:</label>
								<input type="number" class="form-control" id="cardNeck" formControlName="cardNeck"
										 placeholder="Neck">
							</div>
						</div>
						<div class="row">
							<!-- Outseam -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardOutseam" class="col-form-label">Outseam:</label>
								<input type="number" class="form-control" id="cardOutseam" formControlName="cardOutseam"
										 placeholder="Outseam">
							</div>

							<!-- Pant -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardPant" class="col-form-label">Pant:</label>
								<input type="number" class="form-control" id="cardPant" formControlName="cardPant"
										 placeholder="Pant">
							</div>

							<!-- Shirt -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardShirt" class="col-form-label">Shirt:</label>
								<input type="number" class="form-control" id="cardShirt" formControlName="cardShirt"
										 placeholder="Shirt">
							</div>

							<!-- ShoeSize -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardShoeSize" class="col-form-label">Shoe Size:</label>
								<input type="number" class="form-control" id="cardShoeSize" formControlName="cardShoeSize"
										 placeholder="Shoe Size">
							</div>
						</div>
						<div class="row">
							<!-- Sleeve -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardSleeve" class="col-form-label">Sleeve:</label>
								<input type="number" class="form-control" id="cardSleeve" formControlName="cardSleeve"
										 placeholder="Sleeve">
							</div>

							<!-- Weight -->
							<div class="col-xs-3 m-2 form-group">
								<label for="cardWeight" class="col-form-label">Weight:</label>
								<input type="number" class="form-control" id="cardWeight" formControlName="cardWeight"
										 placeholder="Weight">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3"></div>
							<div class="col-xs-2">
								<button>Submit</button>
							</div>
							<div class="col-xs-2">
								<button>Reviewed</button>
							</div>
							<div class="col-xs-2">
								<button>Print</button>
							</div>
							<div class="col-xs-3"></div>
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
