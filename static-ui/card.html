<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required Meta Tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap Link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
				integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- Font Awesome Link -->
		<script src="https://use.fontawesome.com/46c6e23a21.js"></script>

		<!-- Skapa Development CSS -->
		<link rel="stylesheet" type="text/css" href="styles.css">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
				  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
				  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
				  integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
				  crossorigin="anonymous"></script>

		<!-- jQuery Form, Additional Methods, Validate -->
		<script type="text/javascript"
				  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
		<script type="text/javascript"
				  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		<script type="text/javascript"
				  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

		<!-- Google reCAPTCHA -->

		<!--Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

		<!-- Tux Favicon -->
		<link rel="shortcut icon" href=""
				type="image/x-icon">
	</head>
	<body>
		<section>
			<h1>Weddings Details</h1>
			<h3>Wedding Name:</h3>
			<h3>Wedding Party Admin:</h3>
			<h3>Return By Date:</h3>
			<h3>Wedding Date:</h3>
			<h3>Store:</h3>

			<h1>Your Details</h1>
			<h3>Name:</h3>
			<h3>Email:</h3>
			<h3>Phone:</h3>

			<h1>Card</h1>
			<h3>Number:</h3>
			<h3>Confirmed:</h3>
			<h3>Submitted:</h3>

			<input type="button" value="Print Card" onClick="window.print()">

			<form class="form-horizontal">
				<!-- Chest -->
				<div class="form-group">
					<label for="cardChest" class="col-form-label">Chest:</label>
					<input type="number" class="form-control" id="cardChest" formControlName="cardChest">
				</div>

				<!-- Neck -->
				<div class="form-group">
					<label for="cardCoat" class="col-form-label">Coat:</label>
					<input type="number" class="form-control" id="cardCoat" formControlName="cardCoat">
				</div>

				<!-- Height -->
				<div class="form-group">
					<label for="cardHeight" class="col-form-label">Height:</label>
					<input type="number" class="form-control" id="cardHeight" formControlName="cardHeight">
				</div>

				<!-- Neck -->
				<div class="form-group">
					<label for="cardNeck" class="col-form-label">Neck:</label>
					<input type="number" class="form-control" id="cardNeck" formControlName="cardNeck">
				</div>

				<!-- Outseam -->
				<div class="form-group">
					<label for="cardOutseam" class="col-form-label">Outseam:</label>
					<input type="number" class="form-control" id="cardOutseam" formControlName="cardOutseam">
				</div>

				<!-- Pant -->
				<div class="form-group">
					<label for="cardPant" class="col-form-label">Pant:</label>
					<input type="number" class="form-control" id="cardPant" formControlName="cardPant">
				</div>

				<!-- Shirt -->
				<div class="form-group">
					<label for="cardShirt" class="col-form-label">Shirt:</label>
					<input type="number" class="form-control" id="cardShirt" formControlName="cardShirt">
				</div>

				<!-- ShoeSize -->
				<div class="form-group">
					<label for="cardShoeSize" class="col-form-label">ShoeSize:</label>
					<input type="number" class="form-control" id="cardShoeSize" formControlName="cardShoeSize">
				</div>

				<!-- Sleeve -->
				<div class="form-group">
					<label for="cardSleeve" class="col-form-label">Sleeve:</label>
					<input type="number" class="form-control" id="cardSleeve" formControlName="cardSleeve">
				</div>

				<!-- Weight -->
				<div class="form-group">
					<label for="cardWeight" class="col-form-label">Weight:</label>
					<input type="number" class="form-control" id="cardWeight" formControlName="cardWeight">
				</div>
			</form>
		</section>
	</body>
</html>
